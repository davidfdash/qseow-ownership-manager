version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: qseow_ownership
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qseow_secure_password_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount certificates directory
      - ./certs:/app/certs:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
